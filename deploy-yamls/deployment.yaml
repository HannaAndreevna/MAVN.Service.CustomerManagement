apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Lykke.Service.CustomerManagement
  labels:
    app: customermanagement
    environment: Development
    tier: Service
  name: customermanagement
  namespace: services
spec:
  revisionHistoryLimit: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: customermanagement
  template:
    metadata:
      labels:
        app: customermanagement
      name: customermanagement
    spec:
 #     nodeSelector:
 #       type: 
 #     tolerations:
 #     - effect: NoSchedule
 #       operator: Exists
      imagePullSecrets:
      - name: customermanagement-docker
      containers:
      - name: customermanagement
        image: lykkebusiness/service-customermanagement:dev
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
             command:
             - /bin/sh
             - -c 
             - "/bin/echo 'options single-request-reopen' >> /etc/resolv.conf"
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /api/isalive
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/isalive
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 20
        resources:
          requests:
            memory: 128Mi 
            cpu: 40m 
          limits:
            memory: 1024Mi 
            cpu: 1000m 
        env:
        - name: BuildNumber
          value: '$version'
        - name: SettingsUrl
          value: '$ConnectionString'
        - name: ENV_INFO
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          value: 
        - name: MyMonitoringUrl
          value: http://customermanagement.services.svc.cluster.local/api/isalive
        - name: CPApiKey
          valueFrom:
            secretKeyRef:
              name: customer-management
              key: CPApiKey
